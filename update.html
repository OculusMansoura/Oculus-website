<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oculus</title>
    <link rel="stylesheet" href="update.css">

</head>
<body>
    <img src="logo.png" alt="" class="logo">

    <div class="form-container">
        <form action="">
            <h3>Update Inventory</h3>
            <label for="">User ID:</label>
            <input type="text" placeholder="Enter your ID" required>

            <label for="">DEPT Name:</label>
            <input type="text" placeholder="Enter department name"required>

            <label for="">Device Name:</label>
            <input type="text" placeholder="Enter device name" required>

            <label for="">Company Name:</label>
            <input type="text" placeholder="Enter company Name" required>

            <label for="">Model:</label>
            <input type="text" placeholder="Enter model" required>

            <label for="">Manufacture:</label>
            <input type="text" placeholder="Enter manufacture" required>

            <label for="">Manufacture Date:</label>
            <input type="text" placeholder="Enter manufacture date" required>

            <label for="">Operating State:</label>
            <input type="text" placeholder="Enter operating state" required>

            <label for="">Operating Service:</label>
            <input type="text" placeholder="Enter operating service" required>

            <label for="">Date Inventory Update:</label>
            <input type="text" placeholder="Enter date inventory update" required>

            <label for="">Maintenance Service Provider:</label>
            <input type="text" placeholder="Enter maintenance service provider" required>

            <label for="">Purchase Supplier:</label>
            <input type="text" placeholder="Enter purchase supplier" required>

            <label for="">Purchase Cost:</label>
            <input type="text" placeholder="Enter purchase cost" required>

            <label for="">Warranty Expiration Date:</label>
            <input type="text" placeholder="Enter warranty expiration date" required>

            <label for="">Risk Assessment:</label>
            <input type="text" placeholder="Risk assessment" required>

            <label for="">Operating History:</label>
            <input type="text" placeholder="Enter operating history" required>

            <label for="">History Of Recalls:</label>
            <input type="text" placeholder="Enter history of recalls" required>


            <button> <a class="submit" href="icu.html">Update</a></button>
        </form>
    </div>
</body>
</html>
