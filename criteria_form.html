<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oculus</title>
    <link rel="stylesheet" href="criteria_form.css">

</head>
<body>
    <div><img src="logo.png" alt="" class="logo"></div>

    <div class="title">
        <h1>Criteria Of Selecting Medical Equipment</h1>
    </div>
    <hr id="hr1" width="20%">
    
    <div class="list">
        <ol>
            <li class="c1">Establish Requirements:</li>
            <ul>
                <input type="checkbox" id="" name="" value=""> <label for="">Create Needs Assessmen.</label> <br>
                <input type="checkbox" id="" name="" value=""> <label for="">Create position statement.</label> <br>
                <input type="checkbox" id="" name="" value=""> <label for="">Create User Profile List.</label> <br>
                <input type="checkbox" id="" name="" value=""> <label for="">Create Use Case List.</label> <br>
                <input type="checkbox" id="" name="" value=""> <label for="">Create Requirement With Features.</label>
            </ul>
            <li class="c2">Market Review:</li>
            <ul>
                <input type="checkbox" id="" name="" value=""> <label for="">Gather Manufacturer information.</label> <br>
                <input type="checkbox" id="" name="" value=""> <label for="">Create product cut sheets.</label> <br>
                <input type="checkbox" id="" name="" value=""> <label for="">Create device list with features.</label> <br>
                <input type="checkbox" id="" name="" value=""> <label for="">Find third party reviews.</label> <br>
                <input type="checkbox" id="" name="" value=""> <label for="">Research how the technology works.</label> <br>
                <input type="checkbox" id="" name="" value=""> <label for="">Create a technology overview document.</label>
            </ul>
            <li class="c3">Procure devices:</li>
            <ul>
                <input type="checkbox" id="" name="" value=""> <label for="">Contact vendors for loan units.</label> <br>
                <input type="checkbox" id="" name="" value=""> <label for="">Contact vendors for purchase single evaluation unit.</label> <br>
                <input type="checkbox" id="" name="" value=""> <label for="">Organize test units.</label>
            </ul>
            <li class="c4">Plan tests:</li>
            <ul>
                <input type="checkbox" id="" name="" value=""> <label for="">Identify participants.</label> <br>
                <input type="checkbox" id="" name="" value=""> <label for="">Create test set (Functionality, Usability, Mechanics, Interoperability, Security).</label> <br>
                <input type="checkbox" id="" name="" value=""> <label for="">Create scoring system.</label> <br>
                <input type="checkbox" id="" name="" value=""> <label for="">Create testing schedule.</label>
            </ul>
            <li class="c5">Test the plan:</li>
            <ul>
                <input type="checkbox" id="" name="" value=""> <label for="">Follow plan.</label> <br>
                <input type="checkbox" id="" name="" value=""> <label for="">Document.</label> <br>
                <input type="checkbox" id="" name="" value=""> <label for="">Evaluate results.</label> <br>
                <input type="checkbox" id="" name="" value=""> <label for="">Secondary assessment.</label>
            </ul>
            <li class="c6">Select Device:</li>
            <ul>
                <input type="checkbox" id="" name="" value=""> <label for="">Testing review and final selection.</label> <br>
                <input type="checkbox" id="" name="" value=""> <label for="">Assessment overview.</label>
            </ul>
            <li class="c7">Display:</li>
            <ul>
                <input type="checkbox" id="" name="" value=""> <label for="">Purchase.</label> <br>
                <input type="checkbox" id="" name="" value=""> <label for="">Support.</label> <br>
                <input type="checkbox" id="" name="" value=""> <label for="">Train.</label>
            </ul>
        </ol>
    </div>
    <div class="btn2">
        <button class="btn" type="submit"><a class="signout" href="icu.html">Submit</a></button> <br>
    </div>

</body>
</html>
